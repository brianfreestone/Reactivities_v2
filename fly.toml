# fly.toml app configuration file generated for bf-reactivities on 2023-07-10T22:28:04-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#


app = "app = "bf-reactivities"
primary_region = "den""
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  image = "brianfreestone/reactivities:latest"

[env]
  ASPNETCORE_URLS="http://+:8080"
  Cloudinary__CloudName="djtiarvob"
  Cloudinary__ApiKey="792922793581426"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"